<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>User Searcher</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">User Searcher</a>
      </div>
    </nav>

    <!-- Search Container -->
    <div class="container searchContainer">
      <!-- Search  -->
      <div class="search card card-body">
        <h1>Search Github Users</h1>
        <p class="lead">Enter the User Name to get User's Profile and Repos</p>
        <input
          type="text"
          class="form-control"
          placeholder="github Username..."
          name=""
          id="search-user"
        />
      </div>
      <br />

      <!-- Results Board -->
      <div id="profile"></div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 p-3 text-center bg-light">Github Finder &copy;</footer>
    <script src="./app.js"></script>
  </body>
</html>
